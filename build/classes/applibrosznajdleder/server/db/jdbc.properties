# -- DATOS DE LA CONEXION --
usr =
pwd =
driver = org.sqlite.JDBC
url = jdbc:sqlite:src/applibrosznajdleder/server/db/empleados.db

# -- DATOS DEL POOL DE CONEXIONES --
# Al inicio el pool crear\u00e1 minsize conexiones con la base de datos.
minsize=3
# De ser necesario, durante la ejecuci\u00f3n del programa la cantidad anterior
# se podr\u00e1 incrementar hasta un m\u00e1ximo de maxsize conexiones.
maxsize=8
# Cada vez que se agoten las conexiones disponibles, si la cantidad actual
# de conexiones no supera a maxsize entonces el pool crear\u00e1 steep nuevas conexiones. 
steep=2